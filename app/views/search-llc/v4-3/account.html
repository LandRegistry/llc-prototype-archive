{% extends "layout_citizen_regular.html" %} {% block page_title %} Search for a charge {% endblock %} {% block content %}

<main id="content">
    <div class="phase-banner-beta">
        <p>
            <strong class="phase-tag">ALPHA</strong>
            <span>This is a new service â€“ your <a href="../../feedback">feedback</a> will help us to improve it.</span>
        </p>
    </div>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">Update your details</h1>
            <form action="thank-you-account" method="GET">
                <div class="form-group">
                    <fieldset>
                        <legend class="visually-hidden">Register</legend>
                        <div class="form-group">
                            <label class="form-label" for="lastName">First name</label>
                            <input class="form-control" id="firstName" name="register" type="text" value="Jane">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="firstName">Last name</label>
                            <input class="form-control" id="lastName" name="register" type="text" value="Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" name="register" type="email" value="jane.doe@psc.co.uk">
                        </div>
                        <div class="form-group">
                            <input id="registerButton" class="button" type="submit" value="Update">

                        </div>
                        <a href="dashboard">Cancel</a>
                    </fieldset>
                </div>
            </form>

        </div>
    </div>

</main>
{% endblock %} {% block body_end_additional %}
<script>
    document.getElementById('registerButton').onclick = function() {
        var userName = document.getElementById('name').value;
        sessionStorage.setItem('userName', userName);
    }
</script>
{% endblock %}
