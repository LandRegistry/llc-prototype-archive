{% extends "layout_lr.html" %}

{% block page_title %}
  Local land charges
{% endblock %}

{% block content %}

<main id="content" role="main">
    <form action="/llc-03/register-42" method="POST">
      <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">Register a {{ charge_type }} charge </h1>
            <h2 class="heading-medium">Location</h2>


              <div class="form-group">
                <fieldset class="inline">
                    <legend class="visuallyhidden">Where is the charge?</legend>

                    <div class="form-group spacing-bottom-half ">
                        <label class="form-label" for="search_term">
                            Enter the postcode or area
                        </label>

                        <input class="form-control" id="search_term" name="search_term" type="text" value="{{ search_term }}" autofocus="autofocus">
                        <a class="button" href="#" role="button">Search</a>
                    </div>
                </fieldset>
                </div>
        </div>
      </div>
        <p>{{ address }}</p>
        <span class="form-hint">Draw the boundary of the charge.</span>
        <img src="/public/images/llc-03/address.png" style="width:960px;height:395px;">

        <input class="button" type="submit" value="Continue">
    </form>
</main>

{% endblock %}
