{% extends "layout_lr.html" %}

{% block page_title %}
  Local land charges
{% endblock %}

{% block content %}

<main id="content" role="main">

      <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">Register a {{ charge_type }} charge </h1>
          <h2 class="heading-medium">Where is the charge?</h2>
            <p>Find the place that the charge affects</p>
          <form action="/llc-03/register-31" method="POST">
              <div class="form-group">
                <fieldset class="inline">
                    <legend class="visuallyhidden">Where is the charge?</legend>

                    <div class="form-group spacing-bottom-half ">

                        <label class="form-label" for="search_term">
                            Enter the postcode or place name
                        </label>

                        <input class="form-control" id="search_term" name="search_term" type="text" value="{{ search_term }}" autofocus="autofocus">
                        <input class="button" type="submit" value="Search">
                    </div>
                </fieldset>
              </div>
            </form>
      </div>

</main>

{% endblock %}
