{% extends "layout.html" %}

{% block page_title %}
Edit the start date
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">BETA</strong></p>
	</div>
	<!-- main content starts -->
	<div class="grid-row">
		<div class="column-full">
			<h1 class="heading-large">Edit the start date</h1>
			<form action="confirm-changes" method="GET">
				<fieldset>

					<div class="form-group">
						<legend>

							<span class="form-hint">For example, 31 3 2016</span>
						</legend>
						<div class="form-date">
							<div class="form-group form-group-day">
								<label class="form-label" for="startDay">Day</label>
								<input class="form-control" id="startDay" name="startDay" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
							</div>
							<div class="form-group form-group-month">
								<label class="form-label" for="startMonth">Month</label>
								<input class="form-control" id="startMonth" name="startMonth" type="number" pattern="[0-9]*" min="0" max="12">
							</div>
							<div class="form-group form-group-year">
								<label class="form-label" for="startYear">Year</label>
								<input class="form-control" id="startYear" name="startYear" type="number" pattern="[0-9]*" min="0" max="2016">
							</div>
						</div>
					</div>
				</fieldset>
				<p>
					<a class="button creation-date-button" href="confirm-changes" role="button">Continue</a>
				</p>
			</form>
		</div>
	</div>
</main>
<script>
var reasonSelected = sessionStorage.getItem("reasonArray")
	console.log(reasonSelected)
</script>
{% endblock %}
