{% extends "layout.html" %}

{% block page_title %}
Does the charge affect all or part of the extent?
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">BETA</strong></p>
	</div>
	<!-- main content starts -->

	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-large">Does the charge affect all or part of the extent?</h1>


	

			<fieldset>
				<legend class="visually-hidden form-label">Does the charge expire?</legend>

				<div class="form-group">

					<label class="block-label selection-button-radio" for="1">
						<input id="1" name="extent" type="radio" value="no">
						All of the extent
					</label>
					<label class="block-label selection-button-radio no" for="2" data-target="part-extent">
						<input id="2" name="extent" type="radio" value="yes" aria-controls="part-extent">
						Part of the extent
					</label>
				</div>

				<div class="js-hidden panel panel-border-narrow" id="part-extent" aria-hidden="true" style="display: none;">


					<div class="form-group">
						<fieldset class="inline">
							<legend class="visuallyhidden">Which part</legend>
							<label class="form-label" for="period1">
								Which part
							</label>
							<textarea id="period1" type="text" name="full-name-f1" rows="5" class="form-control"> </textarea>
						</fieldset>
					</div>
				</div>
				<div class="form-group">
					<a class="button" href="/add_charge/v4-2/research-charge" role="button">Continue</a>
					
				</div>



				<div id="back">
					<a href="type-of-charge" class="back-link">Back</a>
				</div>

			</div>


<!-- 		<div class="column-third related-container">

			<aside class="govuk-related-items" role="complementary">
				<hr>


			</aside>

		</div> -->

	</div>

</main>
{% endblock %}
