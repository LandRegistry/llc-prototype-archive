{% extends "layout.html" %}

{% block page_title %}
Does the charge expire?
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">BETA</strong></p>
	</div>
	<!-- main content starts -->

	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-large">Does the charge expire?</h1>
			<form action="05_postcode" method="GET">
				<fieldset>
					<legend class="visually-hidden form-label">Does the charge expire?</legend>

					<div class="form-group">

						<label class="block-label selection-button-radio" for="1">
							<input id="1" name="extent" type="radio" value="no">
							No
						</label>
						<label class="block-label selection-button-radio no" for="2" data-target="part-extent">
							<input id="2" name="extent" type="radio" value="yes" aria-controls="part-extent">
							Yes
						</label>
					</div>

					<div class="js-hidden panel panel-border-narrow" id="part-extent" aria-hidden="true" style="display: none;">

						<fieldset>
							<legend class="form-label-bold">On a specific day </legend>
							<span class="form-hint">For example, 31 3 2017</span>
							<div class="form-date">
								<div class="form-group form-group-day">
									<label class="form-label" for="doc_day1">Day</label>
									<input class="form-control" id="doc_day1" name="doc_day2" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
								</div>
								<div class="form-group form-group-month">
									<label class="form-label" for="doc_month2">Month</label>
									<input class="form-control" id="doc_month2" name="doc_month2" type="number" pattern="[0-9]*" min="0" max="12">
								</div>
								<div class="form-group form-group-year">
									<label class="form-label" for="doc_year2">Year</label>
									<input class="form-control" id="doc_year2" name="doc_year2" type="number" pattern="[0-9]*" min="0" max="2017">
								</div>
							</div>
						</fieldset> 
						<br><br>
						<p class="heading-extra-small">OR</p>


						<div class="form-group">
							<fieldset class="inline">
								<legend class="visuallyhidden">Does the charge expire?</legend>
								<label class="form-label" for="period1">
									After a period of time
								</label>
								<input class="form-control" id="period1" type="text" name="full-name-f1">
							</fieldset>
						</div>
					</div>
					

				</fieldset>

			</form>




			<div class="form-group">
				<a class="button" href="/add_charge/v4-2/originating-authority-details" role="button">Continue</a>
				
			</div>
			<div id="back">
				<a href="what-does-charge-do" class="back-link">Back</a>
			</div>

		</div>


<!-- 		<div class="column-third related-container">

			<aside class="govuk-related-items" role="complementary">
				<hr>


			</aside>

		</div> -->

	</div>

</main>
{% endblock %}
