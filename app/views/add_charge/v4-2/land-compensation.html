{% extends "layout.html" %} 
{% block page_title %} 
Land compensation
{% endblock %} 
{% block content %}

<main id="content" role="main">
    <!-- alpha banner -->
    <div class="phase-banner">
        <p><strong class="phase-tag">BETA</strong></p>
    </div>
    <!-- main content starts -->

    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">Land compensation </h1>
            
            <form action="document-link" method="GET">
                <fieldset>
                    <legend class="visually-hidden form-label">Select land compensation law </legend>

                    <div class="form-group">

                        <label id="yesRefLabel" class="block-label selection-button-radio" for="yesRef" data-target="referenceNumberForm1">
                            <input id="yesRef" name="reference" type="radio" value="no" aria-controls="referenceNumberForm1">
                            Section 8(4)
                        </label>
                    </div>
                    <div class="form-group js-hidden panel panel-border-wide" id="referenceNumberForm1" aria-hidden="true" style="display: none;">

                        <div class="form-group">
                            <label class="form-label-bold" for="retainedLand">
                              Retained land description
                              <span class="form-hint">For example: A verbal description of the land adjoining the land compulsorily purchased for public works</span>
                          </label>
                          <textarea id="retainedLand" class="form-control form-control-3-4" name="textarea" rows="5"></textarea>
                      </div>

                      <div class="form-group">

                        <label class="form-label-bold" for="acquiredLand">
                          Acquired land description
                          <span class="form-hint">For example: A verbal description of the reason why the land adjoining the retained land was compulsorily acquired by an authority with compulsory purchasing powers - the particulars and extent of the works.</span>
                      </label>
                      <textarea id="acquiredLand" class="form-control form-control-3-4" name="textarea" rows="5"></textarea>
                  </div>

              </div> 


              <div class="form-group">
                  <label id="noRefLabel" class="block-label selection-button-radio no" for="noRef" data-target="referenceNumberForm2">
                    <input id="noRef" name="reference" type="radio" value="yes">
                    Section 52(8)
                </label>
            </div>

            <div class="js-hidden panel panel-border-wide" id="referenceNumberForm2" aria-hidden="true" style="display: none;">
                <div class="form-group">
                    <label class="form-label-bold" for="landCapacity">
                        Acquired land capacity description
                        <span class="form-hint">For example: A description of the capacity in which the land was acquired; e.g. freehold</span>
                    </label>
                    <textarea id="landCapacity" class="form-control form-control-3-4" name="textarea" rows="5"></textarea>
                </div>

                <div class="form-group">

                    <label class="form-label-bold" for="compensationPaid">
                        Compensation paid for acquired land
                        <span class="form-hint">For example: A description of the capacity in which the land was acquired; e.g. freehold</span>
                    </label>
                    <textarea id="compensationPaid" class="form-control form-control-3-4" name="textarea" rows="5"></textarea>
                </div>                
            </div>

        </fieldset>

    </form>
    <p>
        <a class="button" id="landCompensationBtn" role="button" href="date-document-created">Continue</a>

    </p>


</div>

</div>
</main>
{% endblock %}
