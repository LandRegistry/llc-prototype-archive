{% extends "layout.html" %}

{% block page_title %}
Originating authority details
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">BETA</strong></p>
	</div>
	<!-- main content starts -->

	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-large">Originating authority details</h1>

			<div class="form-group">

				<label class="form-label" for="period2">
					Originating authority reference number 
					<span class="form-hint">(optional)</span>
				</label>
				<input class="form-control" id="period2" type="text" name="full-name-f2">

			</div>

			<h2 class="heading-small">Do you have a link to a planning portal? </h2>

			<fieldset class="form-group">
				<legend class="visuallyhidden">Do you have a link to a planning portal?</legend>
				
				<label class="block-label selection-button-radio" for="1">
					<input id="1" name="extent" type="radio" value="no">
					No
				</label>
				<label class="block-label selection-button-radio no" for="2" data-target="part-extent">
					<input id="2" name="extent" type="radio" value="yes" aria-controls="part-extent">
					Yes
				</label>
			</fieldset>

			<div class="js-hidden panel panel-border-narrow" id="part-extent" aria-hidden="true" style="display: none;">


				<div class="form-group">
					<fieldset class="inline">
						<legend class="visuallyhidden">Link address</legend>
						<label class="form-label" for="period1">
							Link address
						</label>
						<input class="form-control" id="period1" type="email" name="full-name-f1">
					</fieldset>
				</div>
			</div>
			<div class="form-group">
				<a class="button" href="/add_charge/v4-2/who-can-answer-questions" role="button">Continue</a>

			</div>

			<div id="back">
				<a href="/add_charge/v4-2/originating-authority-details" class="back-link">Back</a>
			</div>

		</div>


	</div>

</main>
{% endblock %}
