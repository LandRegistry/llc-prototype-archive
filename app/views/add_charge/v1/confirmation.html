{% extends "layout.html" %}

{% block page_title %}
Charge is registered
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">alpha</strong></p>

	<!-- main content starts -->

		</div>
	</div>
</main>
{% endblock %}
