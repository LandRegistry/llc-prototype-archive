{% extends "layout.html" %}

{% block page_title %}
Uploading a shape file
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">alpha</strong></p>
	</div>
	<!-- main content -->
	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-medium">Do you have a shape file?</h1>
			<span>Accepted formats are:</span>
			<ul class="list list-bullet">
				<li>shapefile (.shp)</li>
				<li>under 1MB</li>
			</ul>
			<form action="draw-charge-boundary" method="get">
				<div class="form-group">
					<fieldset>
						<legend class="visuallyhidden">Do you have a shape file?</legend>
						<div class="form-group">
							<label class="block-label selection-button-radio" for="shapeNo">
								<input id="shapeNo" name="shape" type="radio" value="false">
								No
							</label>
							<label class="block-label selection-button-radio selected" for="shapeYes" data-target="shapeExists">
								<input id="shapeYes" name="shape" type="radio" value="true">
								Yes
							</label><br><br>
							<div class="panel panel-border-narrow js-hidden" id="shapeExists">
								<label class="form-label" for="file-input">
									Upload a file
								</label>
								<input type="file" id="file-input">
							</div>
						</div>
					</fieldset>
				</div>
				<input class="button shape-button" type="submit" value="Continue">
			</form>
			

		</div>
	</div>
</main>


{% endblock %}
