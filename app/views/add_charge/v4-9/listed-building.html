    </div>
</main>
<script>
    document.getElementById('listedBuildingButton').onclick = function() {
        var listedBuilding = document.getElementById('listedBuildingLabel');
        var enforcementNotice = document.getElementById('enforcementNoticeLabel');
        var repairsNotice = document.getElementById('repairsNoticeLabel');
        var dunno = document.getElementById('dunnoLabel');
        var listedBuildingButton = this;
        if (listedBuilding.classList.contains('selected')) {
            sessionStorage.setItem('chargeSubcategory', 'Listed building');
            sessionStorage.setItem('statProv', 'Planning (Listed Buildings and Conservation Areas) Act 1990, section 2(2)');
            sessionStorage.setItem('instrument', 'List');
        } else if (enforcementNotice.classList.contains('selected')) {
            sessionStorage.setItem('chargeSubcategory', 'Enforcement notice');
            sessionStorage.setItem('statProv', 'Planning (Listed Buildings and Conservation Areas) Act 1990, section 38');
            document.getElementById('listedBuildingButton').setAttribute('href', 'confirm-stat-prov-1-2-many-non-mand');
        } else if (repairsNotice.classList.contains('selected')) {
