{% extends "layout.html" %}

{% block page_title %}
Uploading a shape file
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- alpha banner -->
	<div class="phase-banner">
		<p><strong class="phase-tag">BETA</strong></p>
	</div>
	<!-- main content -->
	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-medium">Upload a shape file</h1>
			<span>Accepted formats are:</span>
			<ul class="list list-bullet">
				<li>shapefile (.shp)</li>
				<li>under 1MB</li>
			</ul>
			<form action="check-charge-boundary" method="get">
				<div class="form-group">
					<fieldset>
						<legend class="visuallyhidden">Upload a shape file</legend>
						<div class="form-group">
							<label class="form-label" for="file-input">
								Upload a file
							</label>
							<input type="file" id="file-input">					
						</div>
					</fieldset>
				</div>
				<input class="button shape-button" type="submit" value="Continue"><br><br>
				<p class="form-block">Or</p>
				<p><a href="05_postcode">Search by address</a></p>
			</form>
			

		</div>
	</div>
</main>


{% endblock %}
