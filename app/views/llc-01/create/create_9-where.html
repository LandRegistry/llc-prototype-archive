{% extends "layout_lr.html" %}

{% block page_title %}
  Local land charges
{% endblock %}

{% block content %}

<main id="content" role="main">

      <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">Register a local land charge </h1>
          <h2 class="heading-medium">What land does the charge affect?</h2>

          <form>
            <fieldset class="inline">
                <legend class="visuallyhidden">What land does the charge affect?</legend>

                <span class="form-hint">Draw the boundary of the land the charge affects using the map.</span>

                <img src="/public/images/map.png" style="width:507px;height:450px;">

              </fieldset>
              <a class="button" href="/llc-01/create-10" role="button">Continue</a>
            </form>
        </div>
      </div>

</main>

{% endblock %}
